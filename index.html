<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
</head>

<body>
    <div class="my-weather-app">
        <header>
            <form class="search-form">
                <input type="search" id="city-input" class="enter-city" placeholder="Enter a city.." required
                    autofocus />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="present-city">Nairobi</h1>
                    <p class="city-details">
                        <span class="day">Saturday</span> <span class="time">15:32,</span> moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="currenttemp">
                    <span class="current-temp-emoji"> ☀️ </span>
                    <span class="current-temp-value">24</span>
                    <span class="current-temp-unit">°C </span>
                </div>

            </div>
        </main>
        <footer>
            <p>
                <span>This project was coded by</span>
                <a href="https://www.linkedin.com/in/nyawiragitaka/" target="_blank">Nyawira Gitaka</a>
                <span>and is</span>
                <a href="https://github.com/" target="_blank"> on GitHub</a>
                <span>and</span>
                <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
